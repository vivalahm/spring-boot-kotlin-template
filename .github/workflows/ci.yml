name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'adopt'
      - name: Lint
        uses: gradle/gradle-build-action@v3.5.0
        with:
          arguments: ktlintCheck
      - name: Test
        uses: gradle/gradle-build-action@v3.5.0
        with:
          arguments: test
